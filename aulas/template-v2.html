<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <button v-on:click="subtrair">Subtrair 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop>PARAR AQUI!!!!!</span>
    </p>
    <a v-on:click.prevent href="http://google.com">Google</a>
    <input v-on:keyup.x="exibirAlerta" type="text">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Usando VueJS!",
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(valor, event) {
                console.log(event)
                this.contador += valor
            },
            subtrair() {
                this.contador--
            },
            atualizarXY(e) {
                console.log(e)
                this.x = e.clientX
                this.y = e.clientY
            },
            exibirAlerta(e) {
                alert("Estou te alertando")
            }
        }
    })
</script>
