<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   <ul>
       <li v-for="(cor, index) in cores">{{ index }} - {{ cor }}</li>
   </ul>
   <button @click="cores.push('branco')">Adicionar</button>
   <hr>
   <template v-for="(cor, index) in cores">
       <h1>{{ cor }}</h1>
       <p>{{ index }}</p>
   </template>
   <hr>
   <ul>
    <li v-for="pessoa in pessoas"> 
        <div v-for="(valor, chave, index) in pessoa">
               {{ index+1 }}) {{ chave }} = {{ valor }}
        </div>    
    </li>
   </ul>
   <hr>
   <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Rodrigo', idade: 22, peso: 89 }
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }
</style>
