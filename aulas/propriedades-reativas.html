<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-model="titulo">

    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Aumentar</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Usando VueJS!",
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado() {
                return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5"
            },
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
            /* resultado() {
                console.log("Metodo computed resultado Ã© chamado...")
                return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5"
            }, */
        },
        watch: {
            contador(novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        }
    })
</script>
