<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador * 2}}</p>
    <p>{{ contador > 10 ? "Maior do que 10" : "Menor do que 10"}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Usando VueJS!",
            contador: 0,
        },
        methods: {
            somar(valor, event) {
                this.contador += valor
            },
        }
    })
</script>
